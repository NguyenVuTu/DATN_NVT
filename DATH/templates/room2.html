<form action="/phong_cho" method="POST" id="form">

     <input style="font-size:16px" type="submit" value="Submit">
    </span>

</form>
    </div>
 <script>
function getCurrentURL () {
  return window.location.href
}
const url = getCurrentURL();
 const arr = url.split("/");
var room2_3h = document.getElementById("room2_3h");
var room2_12h = document.getElementById("room2_12h");
var room2_overnight = document.getElementById("room2_overnight");

   if (arr[arr.length - 1] == "room2_3h"){
        room2_3h.style.display = "block";
        document.getElementById("time").value = "3";
    }
    else if( arr[arr.length - 1] == "room2_12h")
    {
         document.getElementById("time").value = "12";
         room2_12h.style.display = "block";
    }
    else if( arr[arr.length - 1] == "room2_overnight")
    {
         document.getElementById("time").value = "24";
         room2_overnight.style.display = "block";
    }

</script>
